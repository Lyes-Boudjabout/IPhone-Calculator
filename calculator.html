<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>IPhone Calculator</title>
</head>
<body>
    <div id="container">
        <p id="screen">0</p><br>
        <button id="clear" class="Upbutton">C</button>
        <button id="plusminus" class="Upbutton">&plusmn;</button>
        <button id="percent" class="Upbutton">&percnt;</button>
        <button id="divide" class="op">&divide;</button><br>
        <button id="seven" class="digit">7</button>
        <button id="eight" class="digit">8</button>
        <button id="nine" class="digit">9</button>
        <button id="multiply" class="op">&times;</button><br>
        <button id="four" class="digit">4</button>
        <button id="five" class="digit">5</button>
        <button id="six" class="digit">6</button>
        <button id="minus" class="op">&minus;</button><br>
        <button id="one" class="digit">1</button>
        <button id="two" class="digit">2</button>
        <button id="three" class="digit">3</button>
        <button id="plus" class="op">+</button><br>
        <button id="zero">0     </button>
        <button id="point">.</button>
        <button id="equals" class="op">&equals;</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
